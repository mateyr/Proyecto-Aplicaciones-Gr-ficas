<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--CSS Files-->
     <link rel="stylesheet" href="CSS/normalize.css" />
     <link rel="stylesheet" href="../CSS/IniciarS.css" />
     <link
       rel="stylesheet"
       href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
     />

</head>
<body>
    <div class="modal" id="modal-registro">
        <div class="modal-content">
            <span class="close">&times;</span>
          <div class="modal-left">
            <img src="../img/IniciarSesiónImg.webp" alt="Imagen de registro">
          </div>
          <div class="modal-right">
            <h2>Iniciar Sesisón</h2>
            <h3>Ingresar tus datos para Iniciar</h3>
            <form>
              <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
              </div>
              <div>
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>
              </div>
              <div>
                <input type="checkbox" id="active-session" name="active-session">
                <label for="active-session">Mantener sesión activida</label>
                <a href="#">Recuperar contraseña</a>
              </div>
              <div>
                <input type="submit" value="Crear cuenta">
              </div>
            </form>
            <p>¿No tienes una cuenta? <a href="#">Registrarse</a></p>
            <p>Continúa con:</p>
            <div class="social-icons">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-google"></i></a>
            </div>
          </div>
        </div>
      </div>      
</body>
</html>
