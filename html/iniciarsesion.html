<div class="modal-login">
  <div class="modal-content">
      <div class="modal-left">
        <img src="../img/IniciarSesiónImg.webp" alt="Imagen de registro" />
      </div>
      <div class="modal-relative">
        <div class="modal-right">
          <span class="close">&times;</span>
          <h2>Iniciar Sesión</h2>
          <h3>Ingresa tus datos para iniciar</h3>
          <form class="modal-right-form">
            <div>
              <input
                class="modal-input"
                type="text"
                id="nombre-login"
                name="nombre"
                required
                placeholder="Nombre"
              />
            </div>
            <div>
              <input
                class="modal-input"
                type="password"
                id="contraseña-login"
                name="contraseña"
                required
                placeholder="Contraseña"
              />
            </div>
            <div class="form__recuperar">
              <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="submit__container">
              <input type="submit" value="Iniciar Sesión" />
            </div>
          </form>
          <p>
            ¿No tienes una cuenta? <a href="#" class="toggle-link">Registrarse</a>
          </p>
          <p>Continúa con:</p>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f facebook-color"></i></a>
            <a href="#"><i class="fab fa-twitter twitter-color"></i></a>
            <a href="#"><i class="fab fa-google google-color"></i></a>
          </div>
        </div>
      </div>
    </div>
</div>

<!--Segundo Div-->
<div class="modal-register">
  <div class="modal-content">
    <div class="modal-left">
      <img src="../img/IniciarSesiónImg.webp" alt="Imagen de registro" />
    </div>
    <div class="modal-relative">
      <div class="modal-right">
        <span class="close">&times;</span>
        <h2>Registrarse</h2>
        <h3>Crea tu cuenta en segundos</h3>
        <form class="modal-right-form">
          <div class="input__container">
            <input
              class="modal-input"
              type="text"
              id="nombre-register"
              name="nombre"
              required
              placeholder="Nombre"
            />
          </div>
          <div>
            <input
              class="modal-input"
              type="email"
              id="email-register"
              name="correo"
              required
              placeholder="Correo"
            />
          </div>
          <div>
            <input
              class="modal-input"
              type="password"
              id="contraseña-register"
              name="contraseña"
              required
              placeholder="Contraseña"
            />
          </div>
          <div class="terms">
            <input
              type="checkbox"
              id="acepto-terminos"
              name="acepto-terminos"
              required
            />
            <label for="acepto-terminos">Acepto los términos</label>
          </div>
          <div class="submit__container">
            <input type="submit" value="Crear Cuenta" />
          </div>
        </form>
        <p>
          ¿Ya tienes una cuenta?
          <a href="#" class="toggle-link">Iniciar Sesión</a>
        </p>
        <p>Continúa con:</p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f facebook-color"></i></a>
          <a href="#"><i class="fab fa-twitter twitter-color"></i></a>
          <a href="#"><i class="fab fa-google google-color"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
