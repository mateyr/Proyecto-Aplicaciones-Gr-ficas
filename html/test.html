<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/icono-pestana.png" />
    <title>BokStore | Carrito</title>
    <link rel="stylesheet" href="../CSS/normalize.css" />
    <link rel="stylesheet" href="../CSS/generales.css" />
    <link rel="stylesheet" href="css/utilidades.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/navegacion.css" />
    <link rel="stylesheet" href="../CSS/test.css">
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body class="body-carrito">
    <header class="header">
    </header>

    <div class="pagina contenedor">
      <main class="contenido-carrito">
        <h2 class="subtitulo centrar-texto no-margin efecto-scroll">
          Carrito de compras
        </h2>
        <div class="cabeceras efecto-scroll">
          <p class="cabecera">Producto</p>
          <p class="cabecera"></p>
          <p class="cabecera">Precio</p>
          <p class="cabecera">Cantidad</p>
          <p class="cabecera">Subtotal</p>
          <p class="cabecera"></p>
        </div>

        <p class="cabecera--mobile centrar-texto efecto-scroll">Producto</p>

        <div class="productos-carrito">
          <!--<p class="mensaje-carrito-vacio efecto-scroll">
            Tu carrito está vacío :(
          </p>-->
          <div class="producto-carrito">
            <div class="producto-carrito-tabla efecto-scroll scroll-Arriba" style="opacity: 1;">
                <div class="producto-carrito__imagen">
                    <img src="https://bokstore-ni.netlify.app/img/harry_potter_y_la_piedra_filosofal.jpg" alt="Imagen del producto en carrito">
                </div>
                
                
                <p class="nombre-libro-carrito">Harry Potter y la piedra filosofal</p>
                <p class="precio-carrito">USD 30.5</p>
                <input class="cantidad" type="number" value="1" min="1">
                <p class="subtotal-carrito subtotal-carrito--tabla">USD 30.5</p>
                
                <div class="producto-carrito__eliminar">
                    <img src="../img/icon-close.svg" class="btnEliminarRowCarrito" alt="Icono eliminar producto en carrito">
                </div>
            </div>

</div>
        </div>
        <!--productos-carrito-->

        <div class="bg-resultados-carrito">
          <div class="resultados-carrito">
            <div class="resultado-carrito efecto-scroll">
              <p class="no-margin">Subtotal</p>
              <span class="subtotalResultado"></span>
            </div>

            <div class="resultado-carrito efecto-scroll">
              <p class="no-margin">Impuestos</p>
              <span class="impuestoResultado"></span>
            </div>

            <div class="resultado-carrito efecto-scroll">
              <p class="no-margin">Total</p>
              <span class="total-carrito"></span>
            </div>
          </div>
        </div>

        <div class="regalo-comprar efecto-scroll">
          <a
            class="boton boton--secundario continuar-compra"
            href="categorias.html"
            >Continuar comprando</a
          >
          <form action="compra.html" class="fin-compra">
            <input
              type="submit"
              id="finalizarCompra"
              class="boton"
              value="Finalizar compra"
            />
          </form>
        </div>
        <!--regalo-comprar-->
      </main>

      <footer class="footer">
      </footer>
      <!--footer-->
    </div>
    <!--pagina-->
    <script src="js/carritoBarra.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/scroll.js"></script>
  </body>
</html>
