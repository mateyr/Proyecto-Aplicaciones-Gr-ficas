<section id="registro" class="modal modal-registro">
  <div class="modal__contenedor">
      <div class="modal-cebecera">
          <h3 class="modal-cebecera__titulo">Registro</h3>
          <a class="modal-cebecera__x" href="#">
              <img loading='lazy' src="img/icono-x-popup.png" class="btnCerrar_modal" alt="icono x salir de modal">
          </a>
      </div>

      <div class="contenedor-img-principal" id="contenedor-img-principal">
          <div class="contenedor-img-principal-hijo" id="contenedor-img-principal-hijo">
              <div class="contedor-img" id="contedor-img">
                  <img loading='lazy' src="img/userChooser.png" alt="" id="img-chooser">
                  <input type="file" name="image" id="image-input">
              </div>
              <div class="file-result" id="file-result">
                  <div id="txt-arrastre">Arrastra o dale clic para elegir tu imagen</div>
              </div>
              <div class="cont-new-img" id="cont-new-img">
                  <img loading='lazy' id="img-new" alt="" />
              </div>
              <div class="camara-btn" id="camara-btn">
                  <img loading='lazy' src="img/icono-camara.png" alt="">
              </div>
              <div class="cam-container" id="cam-container">
                  <video id="stream"></video>
                  <canvas id="capture" ></canvas>
                  <div id="snapshot"></div>
              </div>
          </div>

          <div class="container-btns-foto" id="container-btns-foto">
              <div class="btnGuardar-foto" id="btnGuardar-foto">Tomar Foto</div>
              <div class="btnCancelar-foto" id="btnCancelar-foto">Cancelar</div>
          </div>
      </div>

      <form class="formulario-modal formulario-registro">
          <fieldset>
              <input id="registroNombre" class="input-modal" type="text" placeholder="Nombre de usuario">
              <input id="registroTelefono" class="input-modal" type="tel" placeholder="Tel: 8000-0000" pattern="[7|8|2|5]{1}[0-9]{3}-[0-9]{4}">
              <input id="registroEmail" class="input-modal" type="email" placeholder="Correo electrónico" >
              <input id="registroContraseña" class="input-modal" type="password" placeholder="Contraseña" autocomplete="on">
              <input id="ConfirmarContraseña" class="input-modal" type="password" placeholder="Confirmar contraseña" autocomplete="on">
          </fieldset>
      
          <input type="submit" class="boton boton--registrar" value="Registrar">
      </form>
  </div>
</section>
